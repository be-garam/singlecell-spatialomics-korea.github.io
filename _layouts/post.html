---
layout: default
---

<div class="mx-auto max-w-7xl px-6 lg:px-8 text-justify	">
    <h1 class="mt-5">{{ page.title }}</h1>
    {% if page.subtitle %}
    <p class="mb-5">{{ page.subtitle }}</p>
    {% elsif page.category == 'job' %}
    <p class="mb-5">at {{ page.group }}, {{ page.institute }}</p>
    {% else %}
    <div class="mb-3"></div>
    {% endif %}
    {{ content }}
</div>
