<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  </head>
  <body>
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-14 sm:h-20 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center lg:hidden">
            <!-- Mobile menu button-->
            <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex flex-1 items-center justify-center lg:items-stretch lg:justify-start">
            <div class="flex flex-shrink-0 items-center">
              <a href="/" class="text-lg font-bold text-gray-300 hover:text-gray-400 leading-5"><img src="{{ "/assets/images/logo-white.png" | relative_url }}" alt="Single Cell & Spatial Omics Korea" class="h-10 sm:h-14"></a>
            </div>
            <div class="hidden lg:ml-6 lg:block">
              <div class="flex space-x-4">
                {% for item in site.navigation %}
                  <a href="{{ item.url }}" class="{% if page.url == item.url %}bg-gray-900 text-white{% else %}text-gray-200 hover:bg-gray-700{% endif %} hover:text-white rounded-md px-3 py-2 text-sm font-medium leading-9" aria-current="{% if item.current %}page{% endif %}">{{ item.label }}</a>
                {% endfor %}
              </div>
            </div>
          </div>
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <a href="{{ site.github_url }}" target="_blank" alt="GitHub" type="button" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 pr-1">
              <span class="absolute -inset-1.5"></span>

            </a>
            <a href="{{ site.zulip_url }}" target="_blank" alt="Zulip" type="button" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
              <span class="absolute -inset-1.5"></span>

              </g>
              </svg>
            </a>
          </div>
        </div>
      </div>
    
      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="hidden lg:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          {% for item in site.navigation %}
            <a href="{{ item.url }}" class="{% if page.url == item.url %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} block rounded-md px-3 py-2 text-base font-medium" aria-current="{% if item.current %}page{% endif %}">{{ item.label }}</a>
          {% endfor %}
        </div>
      </div>
    </nav>

    {{ content }}

    <footer class="mt-10 mb-4">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 text-center md:text-justify">
        <div class="flex flex-col md:flex-row md:justify-between md:items-center py-4 border-t border-gray-200">
          <div class="flex-1 mt-4">
            <p class="text-sm text-gray-400">&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
          </div>
          <div class="flex-1 md:mt-0">
            <div class="flex flex-row justify-center md:justify-end">
              <a href="{{ site.github_url }}" target="_blank" alt="GitHub" type="button" class="relative rounded-full p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 pr-1">
                <span class="absolute -inset-1.5"></span>
                <svg class="h-6 w-6" viewBox="0 0 98 96" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z" fill="#ccc"/></svg>
              </a>
              <a href="{{ site.zulip_url }}" target="_blank" alt="Zulip" type="button" class="relative rounded-full p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                <span class="absolute -inset-1.5"></span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 256 256" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <g>
                  <path d="M128,0 C198.692448,0 256,57.307552 256,128 C256,198.692448 198.692448,256 128,256 C57.307552,256 0,198.692448 0,128 C0,57.307552 57.307552,0 128,0 Z M121.679533,118.222163 L75.7877336,159.200897 C71.0603547,162.920702 67.9584879,169.060511 67.9584879,175.967416 C67.9584879,187.245548 76.232162,196.475047 86.3444303,196.475047 L172.590938,196.475047 C182.703207,196.475047 190.976881,187.245548 190.976881,175.967416 C190.976881,164.68624 182.703207,155.459784 172.590938,155.459784 L107.299534,155.459784 C106.331533,155.459784 105.719683,154.300009 106.191507,153.356359 L123.024994,119.652857 C123.639888,118.669635 122.531861,117.491595 121.679533,118.222163 Z M172.590938,59.3627915 L86.3444303,59.3627915 C76.232162,59.3627915 67.9584879,68.58925 67.9584879,79.870426 C67.9584879,91.1485579 76.232162,100.378058 86.3444303,100.378058 L86.3444303,100.378058 L151.635834,100.378058 C152.603836,100.378058 153.215686,101.537833 152.743861,102.481482 L152.743861,102.481482 L135.910374,136.184985 C135.29548,137.168207 136.403507,138.346246 137.255836,137.615679 L137.255836,137.615679 L183.147635,96.6308563 C187.875014,92.9080074 190.976881,86.7712425 190.976881,79.8643379 C190.976881,68.586206 182.703207,59.3567064 172.590938,59.3627915 L172.590938,59.3627915 Z" fill="#ccc"></path>
                </g>
                </svg>
              </a>
          </div>
        </div>
      </div>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const mobileMenuButton = document.querySelector('button[aria-controls="mobile-menu"]');
          const mobileMenu = document.getElementById('mobile-menu');

          const closedIcon = mobileMenuButton.querySelector('.block');
          const openIcon = mobileMenuButton.querySelector('.hidden');

          mobileMenuButton.addEventListener('click', function () {
              // Toggle the 'show' class on the mobile menu
              mobileMenu.classList.toggle('hidden');

              // Toggle the 'hidden' class on the SVG icons to switch them
              closedIcon.classList.toggle('hidden');
              openIcon.classList.toggle('hidden');
          });
      });
    </script>
  </body>
</html>
