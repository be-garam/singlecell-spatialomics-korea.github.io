- name: Computational Omics Laboratory (COLab)
  url: https://pnucolab.com/
  head: Prof. Jeongbin Park
  institute: Pusan National University
  description: Computational Omics Laboratory (COLab) is a research group at the Department of Biomedical Convergence Engineering, Pusan National University, Yangsan, Korea. We are interested in developing computational methods for analyzing single cell and spatial omics data, and applying them to study the molecular mechanisms of human diseases.